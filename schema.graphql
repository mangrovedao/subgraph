type Account @entity(immutable: true) {
  id: Bytes!
  address: Bytes!
}

type Market @entity {
  id: String!
  outbound_tkn: Bytes! # address
  inbound_tkn: Bytes! # address
  active: Boolean!
}

type Offer @entity {
  id: String!
  transactionHash: Bytes!
  creationDate: BigInt!
  latestUpdateDate: BigInt!
  offerId: BigInt!
  wants: BigInt!
  gives: BigInt!
  gasprice: BigInt!
  gasreq: BigInt!
  gasBase: BigInt!
  prev: BigInt!
  isOpen: Boolean!
  isFailed: Boolean!
  isFilled: Boolean!
  isRetracted: Boolean!
  failedReason: Bytes
  posthookFailReason: Bytes
  deprovisioned: Boolean!
  totalGot: BigInt
  totalGave: BigInt
  prevGives: BigInt
  prevWants: BigInt

  market: Market!
  maker: Account!
  owner: Account
  kandel: Kandel
}

type Order @entity {
  id: String!
  transactionHash: Bytes!

  taker: Bytes
  takerGot: BigInt
  takerGave: BigInt
  penalty: BigInt
  feePaid: BigInt

  limitOrder: LimitOrder 
}

type LimitOrder @entity {
  id: String!
  creationDate: BigInt!
  latestUpdateDate: BigInt!
  wants: BigInt!
  gives: BigInt!
  expiryDate: BigInt
  fillWants: Boolean!
  fillOrKill: Boolean!
  restingOrder: Boolean!
  realTaker: Bytes 
  offer: Offer

  order: Order! 

}

type KandelDepositWithdraw @entity {
  id: String!
  transactionHash: Bytes!
  date: BigInt!
  token: Bytes!
  amount: BigInt!
  isDeposit: Boolean!

  kandel: Kandel!
}

type Kandel @entity {
  id: Bytes!
  transactionHash: Bytes!

  seeder: Bytes!
  address: Bytes!

  base: Bytes! 
  quote: Bytes!
  deployer: Account!
  admin: Account!
  reserveId: Account
  router: Account

  totalBase: BigInt!
  depositedBase: BigInt!

  totalQuote: BigInt!
  depositedQuote: BigInt!

  gasprice: BigInt
  gasreq: BigInt

  spread: BigInt
  ratio: BigInt
  length: BigInt
  
  offers: [Offer!]! @derivedFrom(field: "kandel")
  depositWithdraws: [KandelDepositWithdraw!]! @derivedFrom(field: "kandel")
}

type Context @entity {
  id: String!
  ids: String!
  last: Order
}


type GasBase @entity {
  id: String!
  gasbase: BigInt!
  inbound_tkn: Bytes!
  outbound_tkn: Bytes!
}
