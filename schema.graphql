type Account @entity(immutable: true) {
  id: Bytes!
  address: Bytes!
}

type Market @entity {
  id: String!
  outbound_tkn: Bytes! # address
  inbound_tkn: Bytes! # address
  active: Boolean!
}

type Offer @entity {
  id: String!
  transactionHash: Bytes!
  offerId: BigInt!
  wants: BigInt!
  initialWants: BigInt!
  gives: BigInt!
  initialGives: BigInt!
  gasprice: BigInt!
  gasreq: BigInt!
  prev: BigInt!
  isOpen: Boolean!
  isFailed: Boolean!
  isFilled: Boolean!
  failedReason: String

  market: Market!
  maker: Account!
  kandel: Kandel
  owner: Account
}

type Order @entity {
  id: String!
  transactionHash: Bytes!
  type: String! # MARKET or LIMTI

  taker: Bytes
  takerGot: BigInt
  takerGave: BigInt
  penalty: BigInt
  feePaid: BigInt

  offer: Offer
  realTaker: Bytes # for market order it's equal taker
}

type KandelDepositWithdraw @entity {
  id: String!
  transactionHash: Bytes!
  date: BigInt!
  token: Bytes!
  amount: BigInt!
  isDeposit: Boolean!

  kandel: Kandel!
}

type Kandel @entity {
  id: Bytes!
  transactionHash: Bytes!
  seeder: Bytes!
  address: Bytes!

  base: Bytes!
  depositedBase: BigInt!
  depositedQuote: BigInt!

  totalBase: BigInt!
  totalQuote: BigInt!

  quote: Bytes!

  gasprice: BigInt
  
  owner: Account!

  offers: [Offer!]! @derivedFrom(field: "kandel")
  depositWithdraws: [KandelDepositWithdraw!]! @derivedFrom(field: "kandel")
}

type Contex @entity {
  id: String!
  ids: String!
  last: Order
}
